<!DOCTYPE html>
<html>
<head>
    <title></title>
     <link href="http://cdn.kendostatic.com/2013.3.1316/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2013.3.1316/styles/kendo.silver.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2013.3.1316/styles/kendo.mobile.all.min.css" rel="stylesheet" />
   
    <link href="http://cdn.kendostatic.com/2013.3.1316/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2013.3.1316/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2013.3.1316/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <script src="http://cdn.kendostatic.com/2013.3.1316/js/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2013.3.1316/js/kendo.all.min.js"></script>
</head>
<body>
    <script src="http://demos.kendoui.com/content/shared/js/products.js"></script>
    
<div data-role="view" id="list-view" data-layout="beer-layout" data-init="mobileListViewLocalFiltering" data-title="Products">
    <header data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-align="right" data-role="button" class="nav-button" href="#index">Index</a>
        </div>
    </header>

    <ul id="local-filterable-listview"></ul>
</div>
    <div data-role="view" id="search-view" data-layout="beer-layout" data-title="SEARCH">
        <h1>SEARCH</h1>
    </div>
    <div data-role="view" id="cart-view" data-layout="beer-layout" data-title="CART">
        <h1>cart-view</h1>
    </div>
    <div data-role="view" id="account-view" data-layout="beer-layout" data-title="ACCOUNT">
        <h1>account-view</h1>
    </div>
    <div data-role="view" id="about-view" data-layout="beer-layout" data-title="ABOUT">
        <h1>about-view</h1>
    </div>    
    <div data-role="layout" data-id="beer-layout">
            <header data-role="header">
                <div data-role="navbar">
                    <span class="logo" data-role="view-title"></span>
                </div>
            </header>

            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#list-view" data-icon="globe">BeerList</a>
                    <a href="#search-view" data-icon="search">Search</a>
                    <a href="#cart-view" data-icon="cart">Cart<span class="cart-badge km-badge" style="display: none;"></span></a>
                    <a href="#account-view" data-icon="contacts">Account</a>
                    <a href="#about-view" data-icon="about">About</a>
                </div>
            </div>
        </div>
    
<script type="text/x-kendo-tmpl" id="mobile-listview-filtering-template">
    <div class="product">
        <h3>#:ProductName#</h3>
        <p>#:kendo.toString(UnitPrice, "c")#</p>
    </div>
</script>

<script>
    function mobileListViewLocalFiltering() {
        var dataSource = new kendo.data.DataSource({
            data: products,
            schema: {
                model: {
                    fields: {
                        ProductName: { type: "string" },
                        UnitPrice: { type: "number" },
                        UnitsInStock: { type: "number" },
                        Discontinued: { type: "boolean" }
                    }
                }
            }
        });

        $("#local-filterable-listview").kendoMobileListView({
            dataSource: dataSource,
            template: $("#mobile-listview-filtering-template").text(),
            filterable: {
                field: "ProductName",
                operator: "startswith"
            },
            virtualViewSize: 100, // this configuration is needed to determine the items displayed, since the datasource does not (and should not) have paging set.
            endlessScroll: true
        });
    }
</script>

<style scoped>
    .product h3 {
        font-size: 1.3em;
        line-height: 1.4em;
        margin: 0;
        padding: 0;
        height: 1.3em;
        overflow: hidden;
    }
    .product p {
        font-size: 1em;
        margin: 0;
        padding: .3em 0 0;
    }
    .pullImage {
        width: 64px;
        height: 64px;
        border-radius: 3px;
        float: left;
        margin-right: 10px;
    }
</style>


<script>
    var app = new kendo.mobile.Application(document.body);
</script>
</body>
</html>
